<!DOCTYPE html>
<html lang="en">

<head>
    <title> Filter in Tailwind CSS </title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div>
        <h1 class="blur">Image Blur</h1>
        <img src="image.png">
        <img class="blur" src="image.png">
        <img class="blur-sm" src="image.png">
        <img class="blur-md" src="image.png">
        <img class="blur-3xl" src="image.png">
        <h1>Brightness</h1>
        <img src="image.png">
        <img class="brightness-50" src="image.png">
        <img class="brightness-100" src="image.png">
        <img class="brightness-125" src="image.png">
        <img class="brightness-200" src="image.png">
        <h1>contrast</h1>
        <img class="contrast-0" src="image.png">
        <img class="contrast-50" src="image.png">
        <img class="contrast-100" src="image.png">
        <img class="contrast-125" src="image.png">
        <img class="contrast-200" src="image.png">
        <h1>Grayscale</h1>
        <img src="image.png">
        <img class="grayscale" src="image.png">
        <h1>Invert</h1>
        <img src="image.png">
        <img class="invert" src="image.png">
        <h1>Hue</h1>
        <img src="image.png">
        <img class="-hue-rotate-15" src="image.png">
        <img class="-hue-rotate-60" src="image.png">
        <img class="-hue-rotate-90" src="image.png">
        <img class="-hue-rotate-180" src="image.png">

    </div>
</body>

</html>
