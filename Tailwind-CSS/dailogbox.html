<!DOCTYPE html>
<html lang="en">

<head>
    <title> Dailogbox In Tailwind CSS </title>
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <div class="bg-gray-500 fixed inset-0"></div>
    <div class="fixed inset-0">
        <div class="flex h-full justify-center items-center">
            <div class="bg-white w-[512px] text-left shadow-xl rounded relative">
                <div class="p-5">
                    <div class="flex items-start">
                        <img class="w-8" src="images.png" alt="">
                        <div class="ml-4">
                            <h3 class="text-gray-900 font-semibold">Deactiatve Account</h3>
                            <div class="m-4">
                                <p class="text-sm text-gray-600">Are you sure you want to deactivate your account? All
                                    of ypur data will be permanently removed.This action cannot be undone</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 flex flex-row-reverse">
                    <button
                        class="bg-red-600  text-white font-semibold rounded-md ml-3 px-3 py-2 hover:bg-red-500">Deactivate</button>
                    <button
                        class="bg-white shadow-sm ring-1 ring-inset ring-gray-300 font-semibold rounded-md  ml-3 px-3 py-2 hover:bg-gray-50">Cancle</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
