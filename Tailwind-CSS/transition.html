<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transition in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <button class="bg-blue-500 p-3 rounded m-12 text-white hover:bg-blue-800">Button 1</button>
    <button class="bg-blue-500 p-3 rounded m-12 text-white hover:bg-blue-800 transition duration-1000">Button 2</button>
    <button class="bg-blue-500 p-3 rounded m-12 text-white hover:opacity-5 transition duration-1000">Button 3</button>
    <button class="bg-red-500 p-3 rounded m-12 text-white hover:rotate-180 transition-transform duration-1000">Button 4</button>
    <button class="bg-red-500 p-2 rounded m-10 text-white hover:scale-125 transition-transform duration-1000">Button 5</button>
    <button class="bg-red-500 p-2 rounded m-10 text-white hover:scale-x-150 hover:scale-y-50 transition-transform duration-1000">Button 6</button>

    <img src="blog-1.jpg" class=" w-56 m-20 hover:rotate-45 hover:scale-125 transition-transform duration-1000">
</body>

</html>
