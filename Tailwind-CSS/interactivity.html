<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactivity in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white">Login</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white hover:bg-blue-800">Login</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white focus:bg-yellow-600">Login</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white active:bg-red-500">Login</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white active:bg-red-500 focus:bg-yellow-600 hover:bg-blue-800">Login</button>

    <div>
        <a class="group">
            <h1 class="group-hover:bg-red-400 group-hover:text-white">Heading One</h1>
            <p class="group-hover:bg-red-400  group-hover:text-white">Para Click</p>
        </a>
    </div>
</body>

</html>
